<!DOCTYPE html>
<html>
<head>
  <title>List Rendering</title>
   <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"/>
</head>
<body>
    <div id="app" class="columns">
  <div class="column">
    <button class="is-primary button" @click="shuffle">Shuffle!</button>
    <transition-group name="tweets" tag="div">
      <tweet-component v-for="tweet in tweets" :tweet="tweet" :key="tweet.id"/>
    </transition-group>
  </div>
</div>

  <script src="https://unpkg.com/vue"></script>
   <script
      src="https://cdn.jsdelivr.net/npm/lodash/lodash.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
